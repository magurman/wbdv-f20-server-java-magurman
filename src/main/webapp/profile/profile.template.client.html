<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="../css/style.css" rel="stylesheet">
    <link href="profile.style.client.css" rel="stylesheet">
</head>
<body>

    <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="p-4">
                <ul class="collapse-ul">
                    <li>
                        <a href="../course-list/course-list.template.client.html">Home</a>
                    </li>
                    <li>
                        <a href="../course-edit/course-edit.template.client.html">Course Editor</a>
                    </li>
                    <li>
                        <a href="../profile/profile.template.client.html">Profile</a>
                    </li>

                </ul>
            </div>
        </div>
        <nav class="navbar navbar-light">
            <button class="navbar-toggler wbdv-field wbdv-hamburger" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </div>
    <div class="container">
        <h1>Profile</h1>
        <form>
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">
                    Username </label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-username col-sm-*"
                           id="username"
                           placeholder="Alice"
                           readonly>
                </div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">
                    Password </label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-password col-sm-*"
                           id="password"
                           placeholder="..."
                           type="password">
                </div>
            </div>

            <div class="form-group row">
                <label for="phone" class="col-sm-2 col-form-label">
                    Phone </label>
                <div class="col-sm-10">
                    <input class="form-control col-sm-* wbdv-phone wbdv-field"
                           id="phone"
                           placeholder="(012)-345-6789">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col=form-label">
                    Email
                </label>
                <div class="col-sm-10">
                    <input class="form-control col-sm-* wbdv-field wbdv-email"
                           id="email"
                           placeholder="example@me.com">
                </div>
            </div>
            <div class="form-group row">
                <label for="role" class="col-sm-2 col-form-label">
                    Role
                </label>
                <div class="col-sm-10">
                    <select class="form-control wbdv-field wbdv-role" id="role" readonly>
                        <option>Faculty</option>
                        <option>Student</option>
                        <option>Administration</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="dob" class="col-sm-2 col-form-label">
                    Date of Birth
                </label>
                <div class="col-sm-10">
                    <input class="form-control col-sm-* wbdv-field wbdv-dob"
                           id="dob"
                           type="date">
                </div>
            </div>

            <div class="form-group row justify-content-center">
                <a class="btn btn-success wbdv-button wbdv-update" href = "#">Update</a>
            </div>
            <div class="form-group row justify-content-center">
                <a class="btn btn-danger wbdv-button wbdv-logout" href = "../login/login.template.client.html">Logout</a>
            </div>
        </form>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</body>
</html>
