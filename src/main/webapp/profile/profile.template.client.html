<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="../css/style.css" rel="stylesheet">
    <link href="login.style.client.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Profile</h1>
        <form>
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">
                    Username </label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-username col-sm-*"
                           id="username"
                           placeholder="Alice">
                </div>
            </div>

            <div class="form-group row">
                <label for="phone" class="col-sm-2 col-form-label">
                    Phone </label>
                <div class="col-sm-10">
                    <input class="form-control col-sm-*"
                           id="phone"
                           placeholder="(012)-345-6789">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col=form-label">
                    Email
                </label>
                <div class="col-sm-10">
                    <input class="form-control col-sm-*"
                           id="email"
                           placeholder="example@me.com">
                </div>
            </div>
            <div class="form-group row">
                <label for="role" class="col-sm-2 col-form-label">
                    Role
                </label>
                <div class="col-sm-10">
                    <select class="form-control" id="role">
                        <option>Faculty</option>
                        <option>Student</option>
                        <option>Administration</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="dob" class="col-sm-2 col-form-label">
                    Date of Birth
                </label>
                <div class="col-sm-10">
                    <input class="form-control col-sm-*"
                           id="dob"
                           type="date">
                </div>
            </div>

            <div class="form-group row justify-content-center">
                <a class="btn btn-success" href = "#">Update</a>
            </div>
            <div class="form-group row justify-content-center">
                <a class="btn btn-danger" href = "../index.html">Logout</a>
            </div>
        </form>

    </div>
</body>
</html>
