<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="../css/style.css" rel="stylesheet">
    <link href="login.style.client.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="sign-in-header">Sign In</h1>
    <form class="form-username-password">
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">
                Username </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-username col-sm-*"
                       id="username"
                       placeholder="Alice">
            </div>
        </div>

        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">
                Password </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-password"
                       type="password"
                       id="password"
                       placeholder="Password">
            </div>
        </div>

        <div class="form-group row justify-content-center">
            <button class="btn btn-outline-primary wbdv-button wbdv-login">Sign in</button>
        </div>

        <div class="container center_div">
            <div class="row">
                <div class="col-sm">
                    <a href="#" class="wbdv-link wbdv-forgot-password">Forgot Password?</a>
                </div>
                <div class="col-sm">
                    <a href="/" class="wbdv-link wbdv-cancel">Cancel</a>
                </div>
                <div class="col-sm">
                    <a href="#" class="float-left wbdv-link wbdv-register">Register</a>
                </div>
            </div>
        </div>
    </form>
